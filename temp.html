<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tempc.css">
   
</head>
<body>
    <div class="container">
       <prev><h1>TemperatureConverter</h1></prev>
        <label for="inputTemp">Enter Temperature:</label>
        <input type="number" id="inputTemp" placeholder="Enter temperature">
        <label for="scaleFrom">From:</label>
        <select id="scaleFrom">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <label for="scaleTo">To:</label>
        <select id="scaleTo">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br>
        <button onclick="convertTemperature()">Convert</button></div>
        <p id="result"></p>
    </div>
    <img src="timages/t3image.jpg">
     <script src="temps.js"></script>
</body>
</html>
